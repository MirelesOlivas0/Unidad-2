<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl

    </title>
</head>
<body>
    <style>
        body,html{
            margin: 0;
            padding: 0;
            width: 50%;
            height: 50%;
        }
        .logo{
            position: relative;
            width: 500px;
            height: 500px;
            background: url('img/logo.jpg')no-repeat center
            center/cover;
            opacity: 50%;
            left: 100px;
            top: 50px;
        }
        .texto-presentacion{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: red;
            text-align: center;
            text-shadow: 1px 1px 2px black;
        }
        .cuadrado{
            height: 170px;
            width: 170px;
            background-color: rgb(247, 247, 10);
            position: absolute;
        }
        .triangulo{
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 80px solid black;
        }
        .trianguloizquierda{
            width: 0;
            height: 0;
            border-top:  40px solid transparent;
            border-right: 40px solid black;
            border-bottom: 40px solid transparent;
            -moz-border-radius: 0 100px 100px 0;
            -webkit-border-readius: 0 100px 100px 0 ;
            border-radius:0 100px 100px 0;
        }
        .elipse{
            width: 100px; 
            height: 50px; 
            border: 2px solid black; 
            background:white;
            -moz-border-radius: 100px 100px 0 0;
            -webkit-border-radius: 100px 100px 0 0;
            border-radius: 100px 100px 0 0;
        }
    </style>
    <div class="logo">
        <div class="texto-presentacion">
            <h1>mi primer dibujo en CSS</h1>
            <h2>dise√±ado por:Mireles Olivas Jose Miguel</h2>
            <p>De la especialidad de programacion de 4 semestre de la escuela cetis131</p>
        </div>
    </div>
    <div class="cuadrado" style=" background-color: black;   height: 200px;width:200px; left: 250px; top: 190px; border-radius: 50%;"></div>
    <div class="cuadrado" style="left: 265px; top: 200px; border-radius: 50%;"></div>
    <div class="cuadrado" style="height: 100px;width: 100px; left: 300px; top: 270px; border-radius: 10%;"></div>
    <div class="cuadrado" style="background-color: black; top:270px; left: 285px;border-radius: 50%; height: 50px;width: 50px;"></div>
    <div class="cuadrado" style="background-color: black; top:270px; left: 365px;border-radius: 50%; height: 50px;width: 50px;"></div>
    <div class="cuadrado" style="transform:rotate(50deg); background-color: black; top: 240px; left: 365px;height: 30px;width:10px;border-radius:40%;"></div>
    <div class="cuadrado" style="transform:rotate(130deg); background-color: black; top: 240px; left: 320px;height: 30px;width:10px;border-radius:40%;"></div>
</body>
</html>
